<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando caixas</title>
    <style>
        h1 {
            background-color: silver;
            height: 110px;
            width: 400px;
            text-align: center;

            border: 4px solid black;

            outline: 5px dashed black;
        }
        a {
            border: 4px solid tomato;
            padding: 10px 20px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>Exemplos de caixas</h2>
    <p>As caixas oculpam uma parte da tela </p>

    <h2>Box-level</h2>
    <p>Toma uma parte da tela, sem dar espaço para outros conteúdos</p>
    <h1>Titulos são um ótimo exemplo porque ocupam uma linha inteira</h1>

    <h2>Inline-level</h2>
    <p>Toma uma parte da linha</p>
    <ol>
        <li><a href="e" target="_blank" rel="external">
            Os links são um bom exemplo de caixas Inline-level
        </a></li>
    </ol>
</body>
</html>
