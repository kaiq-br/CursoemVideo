<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            background-image: url(../Imagens\ de\ fundo/Imagens/target001.png);
            background-size: 100% 100%;
            background-color: blue;

            height: 95vh;
            padding: 10px;
        }
        #conteudo1{
            background-color: gold;
            background-size: 100% 100%;
            padding: 2px;

            position: absolute;
            height: 600px;
            width: 290px;

            /* São necessarios para a posição*/
            left: 50%;
            top: 50%;
            transform: translate(-116%, -58%);
        } 

        #conteudo2 {
            background-color: springgreen;
            background-size: 100% 100%;
            padding: 2px;

            position: absolute;
            height: 330px;
            width: 290px;

            left: 50%;
            top: 50%;
            transform: translate(15%, -105.2%);
        }
        p {
            text-indent: 30px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo1"></article>

        <article id="conteudo2"></article>
    </section>
</body>
</html>
