<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: rgb(114, 114, 114)
        }

        td {
            border: 1px solid black;
            padding: 0px 10px;
            text-align: center;
            vertical-align: bottom;
        }

        td.numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table> <!--tabela-->
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td class="numero">100</td>
        </tr>
        <tr class="linha"> <!-- Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">200</td>
        </tr>
        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">400</td>
        </tr>
    </table>
</body>
</html>
