<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        td {
            width: 70px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>1a</td>
            <td colspan="2">1b</td>
        </tr>
        <tr>
            <td colspan="2">2b</td>
            <td>2c</td>
        </tr>
        <tr>
            <td>3a</td>
            <td>3b</td>
            <td>3c</td>
        </tr>
        <tr>
            <td colspan="3">4a</td>
        </tr>
    </table>
</body>
</html>
