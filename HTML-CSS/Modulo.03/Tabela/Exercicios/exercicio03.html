<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        th, td, caption{
            border: 1px solid black;
            height: 30px;
            width: 130px;
            text-align: center;
        }
        th{
            background-color: lightgray;
        }
        .destaque{
            background-color: rgb(255, 255, 114);
        }
        .media {
            background-color: rgb(254, 113, 113);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="">
            <col class="">
            <col class="destaque">
            <col class="destaque">
            <col class="media">
        </colgroup>
            <thead>
                <tr>
                    <th rowspan="2" scope="col">Àrea</th>
                    <th rowspan="2" scope="col">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4">Exatas</td>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="rowgroup">Média de Exatas</th>
                    <th>0.0</th>
                </tr>
                <tr>
                    <td rowspan="2">Humanas</td>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="rowgroup">Média de Humanas</th>
                    <th>0.0</th>
                </tr>
            </tbody>
    </table>
</body>
</html>
